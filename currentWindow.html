<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello Brillians</h1>
    
    <h3>
        Printing the content of the current
        window using HTML and JavaScript
    </h3>
    
    <form>
        <input type="button" value="Print" onclick="print_current_window()" />
    </form>
    
    <script type="text/javascript">
        function print_current_window() {
            window.print();
        }
    </script>
</body>
</html>
